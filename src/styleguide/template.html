<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Style Guide</title>

		<!-- FONTS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<!-- STYLES -->
		<link rel="stylesheet" href="{{root}}css/app.css">
		<link rel="stylesheet" href="{{root}}css/style-ha.css">
		<link rel="stylesheet" href="{{root}}css/styleguide.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css">
	</head>
	<body>

		<header class="header-global header-styleguide">
			<div class="expanded row">
				<div class="medium-6 columns">
					<!-- LOGO -->
				</div>
				<div class="medium-6 columns">
					<h1 class="styleguide-h1">Style Guide</h1>
				</div>
			</div>
		</header>



		<main class="main-content">

			<div class="expanded row collapse">
				<div class="medium-10 medium-offset-2 columns">

					<div class="limited row sub-section">
						<div class="column">
							<p class="lead">Ce site et ce style guide utilisent <strong>Foundation for Sites</strong>. <a href="http://foundation.zurb.com/docs/" class="float-right button small button-secondary">Foundation Docs</a></p>
						</div>
					</div>
				</div>
			</div>

			<div class="expanded row collapse tableofcontent-container">
				<div class="medium-2 columns sticky-container" data-sticky-container>
					<div class="sticky" data-sticky data-anchor="tabscontent" data-margin-top="0">
						<ul id="tableofcontent" class="vertical tabs" data-tabs>
							{{#each pages}}
								<li {{#if @first}}class="tabs-title is-active" aria-selected="true"{{else}}class="tabs-title"{{/if}}>
									<a href="#{{ anchor }}">
										<span class="tabs-title-text" data-description="Charte graphique">{{ title }}</span>
									</a>
								</li>
							{{/each}}
						</ul>
					</div>
				</div>

				<div id="tabscontent" class="medium-10 columns" data-tabs-content="tableofcontent">
					<div class="tabs-content vertical">
						<div class="row limited column">
						{{#each pages}}
							<section id="{{ anchor }}" class="tabs-panel {{#if @first}}is-active{{/if}} ss-section">
								{{ body }}
							</section>
						{{/each}}
						</div>
					</div>
				</div>
			</div>

		</main>

		<script src="{{root}}js/app.js"></script>

		<script>

			//   codeBlocks.prepend('<button class="button tiny button-tertiary code-toggler js-code-toggler">Code</button>');

			//     $(this).closest('.ss-code').toggleClass('is-opened');

			// });
		</script>

		<!-- TEMP -->
		<script>
			$('body').append('<div class="toggle-grid js-toggle-grid button tiny button-primary">Grid</div>');

			// Toggle general baseline grid
			var toggleGrid = $('.js-toggle-grid');

			toggleGrid.click( function(e) {
				e.preventDefault();

				var pageHeight = $(document).height();

				if ($('body').find('.is-active-grid').length == 0) {

					$('body').append('<div class="is-active-grid" />');
					$('body').find('.is-active-grid').height(pageHeight);

				} else {
					$('body').find('.is-active-grid').remove();
				}
			});
		</script>
	</body>
</html>
